sample:
  description: Use LightDB observe
  name: lightdb-observe
common:
  harness: pytest
  tags:
    - golioth
    - lightdb
    - socket
    - goliothd
tests:
  sample.golioth.lightdb_observe:
    timeout: 180
    extra_args: EXTRA_CONF_FILE="../../common/runtime_settings.conf"
    extra_configs:
      - CONFIG_SHELL_BACKEND_SERIAL_RX_RING_BUFFER_SIZE=128
      - CONFIG_SHELL_DEFAULT_TERMINAL_WIDTH=100
      - CONFIG_GOLIOTH_SAMPLE_NRF91_RESET_LOOP_OVERRIDE=y
      - arch:posix:CONFIG_NATIVE_UART_0_ON_STDINOUT=y
      - arch:posix:CONFIG_LOG_BACKEND_NATIVE_POSIX=n
    platform_allow:
      - esp32_devkitc_wrover/esp32/procpu
      - mimxrt1024_evk
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160/ns
      - rak5010/nrf52840
      - qemu_x86
