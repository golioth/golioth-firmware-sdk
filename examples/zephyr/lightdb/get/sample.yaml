sample:
  description: Use LightDB get
  name: lightdb-get
common:
  harness: pytest
  tags:
    - golioth
    - lightdb
    - socket
    - goliothd
tests:
  sample.golioth.lightdb_get:
    timeout: 180
    extra_args: EXTRA_CONF_FILE="../../common/runtime_settings.conf"
    extra_configs:
      - CONFIG_GOLIOTH_SAMPLE_TWISTER_TEST=y
      - arch:posix:CONFIG_NATIVE_UART_0_ON_STDINOUT=y
    platform_allow:
      - esp32_devkitc_wrover/esp32/procpu
      - frdm_rw612
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160/ns
      - rak5010/nrf52840
      - qemu_x86
