sample:
  description: Perform certificate rotation
  name: certificate_rotation
common:
  tags:
    - golioth
    - socket
    - goliothd
tests:
  sample.golioth.certificate_rotation:
    build_only: true
    tags:
      - golioth
      - socket
      - goliothd
    timeout: 180
    extra_configs:
      - CONFIG_GOLIOTH_SAMPLE_TWISTER_TEST=y
      - arch:posix:CONFIG_NATIVE_UART_0_ON_STDINOUT=y
    extra_args:
      - platform:nrf52840dk/nrf52840:SHIELD=golioth_esp_at
    platform_allow:
      - frdm_rw612
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160/ns
      - nucleo_h563zi/stm32h563xx
      - rak5010/nrf52840
  sample.golioth.certificate_rotation.psa_crypto:
    build_only: true
    tags:
      - golioth
      - socket
      - goliothd
    timeout: 180
    extra_configs:
      - CONFIG_MBEDTLS_PSA_CRYPTO_C=y
      - CONFIG_GOLIOTH_SAMPLE_TWISTER_TEST=y
      - arch:posix:CONFIG_NATIVE_UART_0_ON_STDINOUT=y
      - arch:posix:CONFIG_MCUMGR_TRANSPORT_UDP_PORT=1347
    platform_allow:
      - frdm_rw612
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160/ns
      - nucleo_h563zi/stm32h563xx
      - rak5010/nrf52840
