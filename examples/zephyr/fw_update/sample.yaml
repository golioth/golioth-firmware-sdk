sample:
  description: Golioth OTA FW Update Sample
  name: fw_update
common:
  tags:
    - golioth
    - socket
    - goliothd
tests:
  sample.golioth.fw_update:
    harness: pytest
    sysbuild: true
    timeout: 720
    extra_configs:
      - CONFIG_GOLIOTH_SAMPLE_TWISTER_TEST=y
    extra_args:
      - platform:nrf52840dk/nrf52840:fw_update_SHIELD=golioth_esp_at
    platform_allow:
      - esp32s3_devkitc/esp32s3/procpu
      - frdm_rw612
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160/ns
      - nucleo_h563zi/stm32h563xx
  sample.golioth.fw_update.buildonly:
    build_only: true
    sysbuild: true
    platform_allow:
      - rak5010/nrf52840
  sample.golioth.fw_update.native:
    build_only: true
    platform_allow:
      - native_sim
      - native_sim/native/64
