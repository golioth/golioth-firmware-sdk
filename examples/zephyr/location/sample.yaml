sample:
  description: Location example
  name: location
common:
  tags:
    - golioth
    - location
    - socket
tests:
  sample.golioth.location:
    build_only: true
    extra_args:
      - platform:nrf52840dk/nrf52840:SHIELD=golioth_esp_at
    platform_allow:
      - esp32s3_devkitc/esp32s3/procpu
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
      - nrf9151dk/nrf9151/ns
      - nrf9160dk/nrf9160/ns
  sample.golioth.location.playback:
    timeout: 100
    harness: pytest
    extra_configs:
      - CONFIG_GOLIOTH_SAMPLE_TWISTER_TEST=y
      - arch:posix:CONFIG_UART_NATIVE_PTY_0_ON_STDINOUT=y
    platform_allow:
      - native_sim
      - native_sim/native/64
  sample.golioth.location.playback.wifi:
    harness: pytest
    extra_configs:
      - CONFIG_GOLIOTH_SAMPLE_TWISTER_TEST=y
      - arch:posix:CONFIG_UART_NATIVE_PTY_0_ON_STDINOUT=y
      - CONFIG_GOLIOTH_CELLULAR_PLAYBACK=n
    platform_allow:
      - native_sim
      - native_sim/native/64
  sample.golioth.location.playback.cellular:
    harness: pytest
    extra_configs:
      - CONFIG_GOLIOTH_SAMPLE_TWISTER_TEST=y
      - arch:posix:CONFIG_UART_NATIVE_PTY_0_ON_STDINOUT=y
      - CONFIG_GOLIOTH_WIFI_PLAYBACK=n
    platform_allow:
      - native_sim
      - native_sim/native/64
