sample:
  description: Send data to Golioth Stream service
  name: stream
common:
  harness: pytest
  tags:
    - golioth
    - socket
    - goliothd
tests:
  sample.golioth.stream:
    timeout: 180
    extra_args: EXTRA_CONF_FILE="../common/runtime_settings.conf"
    extra_configs:
      - CONFIG_GOLIOTH_SAMPLE_TWISTER_TEST=y
      - arch:posix:CONFIG_NATIVE_UART_0_ON_STDINOUT=y
    platform_allow:
      - esp32_devkitc_wrover/esp32/procpu
      - mimxrt1024_evk
      - native_sim
      - native_sim/native/64
      - nrf52840dk/nrf52840
      - nrf9160dk/nrf9160/ns
      - rak5010/nrf52840
      - qemu_x86
