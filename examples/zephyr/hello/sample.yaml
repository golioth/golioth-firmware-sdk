sample:
  description: Say Hello to Golioth server
  name: hello
tests:
  sample.golioth.hello:
    harness: pytest
    tags: golioth socket goliothd
    timeout: 90
    extra_args: EXTRA_CONF_FILE="../common/runtime_psk.conf"
    extra_configs:
      - CONFIG_SHELL_BACKEND_SERIAL_RX_RING_BUFFER_SIZE=128
      - CONFIG_SHELL_DEFAULT_TERMINAL_WIDTH=100
      - CONFIG_GOLIOTH_COAP_HOST_URI="coaps://coap.golioth.dev"
      - CONFIG_GOLIOTH_SAMPLE_NRF91_RESET_LOOP_OVERRIDE=y
    platform_allow: >
      esp32_devkitc_wrover
      mimxrt1024_evk
      nrf52840dk_nrf52840
      nrf9160dk_nrf9160_ns
  sample.golioth.hello.psk:
    build_only: true
    platform_allow: >
      esp32_devkitc_wrover
      mimxrt1024_evk
      nrf52840dk_nrf52840
      qemu_x86
      nrf9160dk_nrf9160_ns
  sample.golioth.hello.psk.cid:
    build_only: true
    platform_allow: >
      esp32_devkitc_wrover
      mimxrt1024_evk
      nrf52840dk_nrf52840
      qemu_x86
      nrf9160dk_nrf9160_ns
    extra_configs:
      - CONFIG_GOLIOTH_USE_CONNECTION_ID=y
  sample.golioth.hello.cert.buildonly:
    build_only: true
    extra_configs:
      - CONFIG_GOLIOTH_AUTH_METHOD_CERT=y
      # Make it build by providing path that can be resolved
      - CONFIG_GOLIOTH_SAMPLE_HARDCODED_CRT_PATH="prj.conf"
      - CONFIG_GOLIOTH_SAMPLE_HARDCODED_KEY_PATH="prj.conf"
    platform_allow: >
      esp32_devkitc_wrover
      mimxrt1024_evk
      nrf52840dk_nrf52840
      nrf9160dk_nrf9160_ns
      qemu_x86
