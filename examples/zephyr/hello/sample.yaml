sample:
  description: Say Hello to Golioth server
  name: hello
common:
  harness: console
  harness_config:
    type: one_line
    regex:
      - "(.*)Client connected!"
  tags: golioth socket goliothd
tests:
  sample.golioth.hello.psk.fast.default:
    platform_allow: >
      esp32_devkitc_wrover
      mimxrt1024_evk
      nrf52840dk_nrf52840
      qemu_x86
  sample.golioth.hello.psk.long_start:
    platform_allow: nrf9160dk_nrf9160_ns
    timeout: 120
  sample.golioth.hello.psk.cid.fast.default:
    platform_allow: >
      esp32_devkitc_wrover
      mimxrt1024_evk
      nrf52840dk_nrf52840
      qemu_x86
    extra_configs:
      - CONFIG_GOLIOTH_USE_CONNECTION_ID=y
  sample.golioth.hello.psk.cid.long_start:
    platform_allow: nrf9160dk_nrf9160_ns
    extra_configs:
      - CONFIG_GOLIOTH_USE_CONNECTION_ID=y
    timeout: 120
  sample.golioth.hello.psk.runtime.buildonly:
    build_only: true
    extra_args: EXTRA_CONF_FILE="../common/runtime_psk.conf"
    platform_allow: >
      esp32_devkitc_wrover
      mimxrt1024_evk
      nrf52840dk_nrf52840
      nrf9160dk_nrf9160_ns
      qemu_x86
  sample.golioth.hello.cert.buildonly:
    build_only: true
    extra_configs:
      - CONFIG_GOLIOTH_AUTH_METHOD_CERT=y
      # Make it build by providing path that can be resolved
      - CONFIG_GOLIOTH_SAMPLE_HARDCODED_CRT_PATH="prj.conf"
      - CONFIG_GOLIOTH_SAMPLE_HARDCODED_KEY_PATH="prj.conf"
    platform_allow: >
      esp32_devkitc_wrover
      mimxrt1024_evk
      nrf52840dk_nrf52840
      nrf9160dk_nrf9160_ns
      qemu_x86
