name: Zephyr Hardware-in-the-Loop Tests

on:
  workflow_call:
    inputs:
      hil_board:
        required: true
        type: string
      west_board:
        required: true
        type: string
      manifest:
        required: true
        type: string
      binary_name:
        required: true
        type: string
      binary_blob:
        required: false
        type: string

jobs:
  build:
    container: golioth/golioth-zephyr-base:0.16.3-SDK-v0
    env:
      ZEPHYR_SDK_INSTALL_DIR: /opt/toolchains/zephyr-sdk-0.16.3
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        path: modules/lib/golioth-firmware-sdk
        submodules: 'recursive'
    - name: Init and update west
      run: |
        mkdir -p .west
        cat <<EOF > .west/config
        [manifest]
        path = modules/lib/golioth-firmware-sdk
        file = ${{ inputs.manifest }}
        EOF

        west update -o=--depth=1 -n

        pip3 install -r zephyr/scripts/requirements-base.txt
        pip3 install -r zephyr/scripts/requirements-build-test.txt
        pip3 install -r zephyr/scripts/requirements-run-test.txt
        # Needed for TF-M
        pip3 install cryptography pyasn1 pyyaml cbor>=1.0.0 imgtool>=1.9.0 jinja2 click

    - name: Download binary blobs
      if: ${{ inputs.binary_blob }}
      run: |
        west blobs fetch ${{ inputs.binary_blob }}

    - name: Compile
      run: |
        west build -p -b ${{ inputs.west_board }} modules/lib/golioth-firmware-sdk/tests/hil/platform/zephyr -- -DGOLIOTH_HIL_TEST=connection

    - name: Save artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.hil_board }}-connection-zephyr
        path: build/zephyr/${{ inputs.binary_name }}

  test:
    needs: build
    runs-on: has_${{ inputs.hil_board }}

    container:
      image: golioth/golioth-hil-base:280d655
      volumes:
        - /dev:/dev
        - /home/golioth/credentials:/opt/credentials
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python dependencies
        run: |
          pip install pytest
          pip install tests/hil/scripts/pytest-hil
      - name: Power Cycle USB Hub
        run: /opt/golioth-scripts/power-cycle-usb-hub.sh
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.hil_board }}-connection-zephyr
          path: .
      - name: Run test
        shell: bash
        env:
          hil_board: ${{ inputs.hil_board }}
        run: |
          source /opt/credentials/runner_env.sh
          PORT_VAR=CI_${hil_board^^}_PORT
          SNR_VAR=CI_${hil_board^^}_SNR
          pytest --rootdir . tests/hil/tests/connection --board ${hil_board} --port ${!PORT_VAR} --credentials-file /opt/credentials/credentials_${hil_board}.yml --fw-image ${{ inputs.binary_name }} --serial-number ${!SNR_VAR}
